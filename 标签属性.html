<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>标签属性</title>
</head>
<body>
    <div class="wrapper">

        <!-- 块级元素  ：div p h1~h6 ol ul table form li
            1.独占一行
            2.可以设置宽度和高度，如果设置了宽度和高度，则就是当前的宽高，如果宽度和高度没有设置，宽度是父盒子的宽度，高度根据内容填充

        -->
        <div class="left">
            这是路飞学城的战场
            <div>这是我的区域
                 <div style="width: 500px;height: 100px">这是我的爱好</div>
                 <ul>
                     <li>
                         <h2>抽烟</h2>
                     </li>
                 </ul>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <div class="form">
        <form action="https://www.baidu.com" method="post">
            <p>
                <label for="user">用户名</label>
                <input type="text" name="username" id="user" placeholder="请设置户名">
            </p>
            <p>
                <label for="tel">手机号</label>
                <input type="text" name="usertel" id="tel" placeholder="可用于登录或找回密码">
            </p>
            <p>
                <label for="password">密码</label>
                <input type="text" name="userpassword" id="password" placeholder="请设置密码">
            </p>
            <p class="pass-form-item pass-form-item-verifyCodeSend">
                <label for="check">验证码</label>
                <input type="text" name="usercheck" id="check" placeholder="请输入验证码">
                <input id="TANGRAM__PSP_3__verifyCodeSend" type="button" value="获取验证码">
            </p>
            <p>
                <input type="checkbox" name="checkfav">
                <label for="isAgree">阅读并接受</label>
                <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>及
                <a target="_blank" href="https://www.baidu.com/duty/yinsiquan.html">《百度隐私权保护声明》</a>
            </p>
            <p>
                <a>
                    <input type="submit" value="注册" style="width: 200px;height: 40px;color:white;background-color:blue">
                </a>
            </p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签属性</title>
    <link rel="stylesheet" href="./index.css">
    <style type="text/css">
        p{
            color:red;
        }
        #user{
            background-color:yellow;
        }
        .c1 {
          color: blue;
        }
        .c2 {
          background-color:red;
        }
        .c3{
          font-size: 12px;
        }
        *{
           margin: 0;
           padding: 0;
        }
    </style>
</head>
<body>
    <div>
        <p>这是一个标签</p>
    </div>
    <div>
        <label for="user">用户名</label>
        <input type="text" id="user" />
        <label for="USER">密码</label>
        <input type="text" id="USER">
    </div>
    <div class="c1">
        我有c1
    </div>
    <div class="c1 c2">
        <h2>我是c1 c2类</h2>
    </div>
    <div class="c2 c3">
        <h3>我是c2 c3类</h3>
    </div>
</body>
</html>

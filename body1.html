
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table标签</title>
</head>
<body>
    <div class="table">
        <table border="1px" cellspacing="0">
            <!--表格头-->
            <thread>
                <tr>  <!--表格行row-->
                    <th>星期1</th>  <!--表格列 table-head，【注意】这里使用的是th-->
                    <th>星期2</th>
                    <th>星期3</th>
                    <th>星期4</th>
                </tr>
            </thread>

            <!--表格体-->
            <tbody>
                <tr>  <!--表格行row-->
                    <td>math</td>   <!--表格列 table-data，【注意】这里使用的是td-->
                    <td>chinese</td>
                    <td>physical</td>
                    <td>sports</td>
                </tr>
                <tr>
                    <td>math</td>
                    <td>chinese</td>
                    <td>physical</td>
                    <td>sports</td>
                </tr>
                <tr>
                    <td>math</td>
                    <td>chinese</td>
                    <td>physical</td>
                    <td>sports</td>
                </tr>

            </tbody>
        </table>
    </div>

    <hr>
    <hr>

    <div id="table">
        <table border="2px" cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>星期3</th>
                    <th>星期1</th>
                    <th>星期2</th>
                    <th>星期2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">上午</td>   <!--rowspan 合并行(竖着合并)-->
                    <td>sports</td>
                    <td>math</td>
                    <td>chinese</td>
                    <td>chinese</td>
                </tr>
                <tr>
                    <td>sports</td>
                    <td>math</td>
                    <td>chinese</td>
                    <td>chinese</td>
                </tr>
                <tr>
                    <td rowspan="2">下午</td>
                    <td>sports</td>
                    <td>math</td>
                    <td>chinese</td>
                    <td>chinese</td>
                </tr>
                <tr>
                    <td>sports</td>
                    <td>math</td>
                    <td>chinese</td>
                    <td>chinese</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">备注：2018-01-02</td>  <!--colspan 合并列(横着合并)-->
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
